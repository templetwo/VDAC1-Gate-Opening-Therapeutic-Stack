<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: white; display: flex; justify-content: center; padding: 10px; }
  .figure-container { width: 1600px; }
</style>
</head>
<body>
<div class="figure-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 850" width="1600" height="850">
  <defs>
    <!-- Panel backgrounds -->
    <linearGradient id="panelABg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="panelBBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFBEB"/>
      <stop offset="100%" stop-color="#FEF3C7"/>
    </linearGradient>
    <linearGradient id="panelCBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF1F2"/>
      <stop offset="100%" stop-color="#FFE4E6"/>
    </linearGradient>

    <!-- Lipid bilayer - rigid (amber/brown tones, tightly packed) -->
    <linearGradient id="bilayerRigidOuter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D97706" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#B45309" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="bilayerRigidInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FCD34D" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FCD34D" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="bilayerRigidLower" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B45309" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#D97706" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Lipid bilayer - fluid (green tones, loosely packed) -->
    <linearGradient id="bilayerFluidOuter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#16A34A" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="bilayerFluidInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#86EFAC" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#86EFAC" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="bilayerFluidLower" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#16A34A" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.75"/>
    </linearGradient>

    <!-- VDAC barrels -->
    <linearGradient id="vdacShut" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="50%" stop-color="#64748B"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="vdacOpen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#166534"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#166534"/>
    </linearGradient>

    <!-- Drug gradients -->
    <linearGradient id="lovaGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="botenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C084FC"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- IFN radial glow -->
    <radialGradient id="ifnGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#F97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Tumor death glow -->
    <radialGradient id="deathGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FCA5A5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FCA5A5" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="drop">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <filter id="dropLight">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="aD" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#1E293B"/></marker>
    <marker id="aG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#16A34A"/></marker>
    <marker id="aB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#1D4ED8"/></marker>
    <marker id="aP" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#7C3AED"/></marker>
    <marker id="aO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#EA580C"/></marker>
    <marker id="aR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#DC2626"/></marker>

    <!-- Cholesterol circles for rigid membrane -->
    <pattern id="cholRigid" x="0" y="0" width="9" height="9" patternUnits="userSpaceOnUse">
      <circle cx="4.5" cy="4.5" r="3" fill="#FCD34D" opacity="0.55"/>
    </pattern>
    <!-- Sparser cholesterol for fluid membrane -->
    <pattern id="cholSparse" x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="9" cy="9" r="2" fill="#FCD34D" opacity="0.25"/>
    </pattern>
  </defs>

  <!-- Master background -->
  <rect width="1600" height="850" fill="#FAFBFC"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1600" height="54" fill="#0F172A"/>
  <text x="800" y="23" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" fill="white" font-weight="bold" letter-spacing="0.5">Figure 1</text>
  <text x="800" y="44" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#94A3B8" letter-spacing="0.3">The Gate-Opening Therapeutic Sequence for Microsatellite-Stable Colorectal Cancer</text>

  <!-- ═══════════════════════════════════════════════════════════
       PANEL A: THE TRIPLY-LOCKED GATE
       ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(16, 66)">
    <rect x="0" y="0" width="500" height="710" rx="8" fill="url(#panelABg)" stroke="#CBD5E1" stroke-width="1"/>
    <!-- Header -->
    <rect x="0" y="0" width="500" height="44" rx="8" fill="#334155"/>
    <rect x="0" y="22" width="500" height="22" fill="#334155"/>
    <circle cx="28" cy="22" r="13" fill="#475569"/>
    <text x="28" y="27" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="white" font-weight="bold">A</text>
    <text x="56" y="28" font-family="Georgia, serif" font-size="14" fill="#E2E8F0" font-weight="bold">The Triply-Locked Gate</text>
    <text x="430" y="28" font-family="Georgia, serif" font-size="10" fill="#64748B" font-style="italic">untreated</text>

    <!-- Cold TME zone -->
    <rect x="16" y="56" width="468" height="32" rx="6" fill="#DBEAFE" opacity="0.6"/>
    <text x="250" y="77" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#1E40AF" letter-spacing="3" font-weight="bold">COLD TUMOR MICROENVIRONMENT</text>

    <!-- Immune cells (ghosted) -->
    <g transform="translate(85, 135)" opacity="0.4">
      <circle cx="0" cy="0" r="26" fill="#DBEAFE" stroke="#93C5FD" stroke-width="2"/>
      <text x="0" y="-4" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#1E40AF" font-weight="bold">CD8+</text>
      <text x="0" y="10" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#3B82F6">exhausted</text>
    </g>
    <g transform="translate(175, 150)" opacity="0.5">
      <circle cx="0" cy="0" r="20" fill="#FEE2E2" stroke="#FCA5A5" stroke-width="2"/>
      <text x="0" y="-2" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#991B1B" font-weight="bold">Treg</text>
      <text x="0" y="10" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="#DC2626">suppressing</text>
    </g>

    <!-- Silent signal boxes -->
    <g transform="translate(345, 118)">
      <rect x="-60" y="-14" width="120" height="28" rx="14" fill="white" stroke="#D1D5DB" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#9CA3AF">No IFN-β signal</text>
    </g>
    <g transform="translate(345, 158)">
      <rect x="-60" y="-14" width="120" height="28" rx="14" fill="white" stroke="#D1D5DB" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#9CA3AF">cGAS-STING silent</text>
    </g>

    <!-- OMM LABEL -->
    <text x="250" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#92400E" font-weight="bold" letter-spacing="0.5">OUTER MITOCHONDRIAL MEMBRANE</text>
    <text x="250" y="224" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#B45309" font-style="italic">Rigid — cholesterol-loaded lipid annulus</text>

    <!-- ═══ LIPID BILAYER (rigid) ═══ -->
    <!-- Outer leaflet -->
    <rect x="40" y="237" width="420" height="22" rx="3" fill="url(#bilayerRigidOuter)"/>
    <!-- Hydrophobic core -->
    <rect x="40" y="259" width="420" height="16" rx="0" fill="url(#bilayerRigidInner)"/>
    <!-- Inner leaflet -->
    <rect x="40" y="275" width="420" height="22" rx="3" fill="url(#bilayerRigidLower)"/>
    <!-- Cholesterol crystals embedded -->
    <rect x="40" y="237" width="420" height="60" rx="3" fill="url(#cholRigid)" opacity="0.35"/>

    <!-- Lipid head groups (circles along top/bottom of bilayer) -->
    <g opacity="0.6">
      <!-- Top leaflet heads -->
      <circle cx="55" cy="240" r="4" fill="#FBBF24"/><circle cx="68" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="81" cy="240" r="4" fill="#FBBF24"/><circle cx="94" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="107" cy="240" r="4" fill="#FBBF24"/><circle cx="120" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="133" cy="240" r="4" fill="#FBBF24"/><circle cx="146" cy="238" r="4" fill="#FBBF24"/>
      <!-- skip VDAC region -->
      <circle cx="350" cy="240" r="4" fill="#FBBF24"/><circle cx="363" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="376" cy="240" r="4" fill="#FBBF24"/><circle cx="389" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="402" cy="240" r="4" fill="#FBBF24"/><circle cx="415" cy="238" r="4" fill="#FBBF24"/>
      <circle cx="428" cy="240" r="4" fill="#FBBF24"/><circle cx="441" cy="238" r="4" fill="#FBBF24"/>
      <!-- Bottom leaflet heads -->
      <circle cx="55" cy="295" r="4" fill="#FBBF24"/><circle cx="68" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="81" cy="295" r="4" fill="#FBBF24"/><circle cx="94" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="107" cy="295" r="4" fill="#FBBF24"/><circle cx="120" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="133" cy="295" r="4" fill="#FBBF24"/><circle cx="146" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="350" cy="295" r="4" fill="#FBBF24"/><circle cx="363" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="376" cy="295" r="4" fill="#FBBF24"/><circle cx="389" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="402" cy="295" r="4" fill="#FBBF24"/><circle cx="415" cy="297" r="4" fill="#FBBF24"/>
      <circle cx="428" cy="295" r="4" fill="#FBBF24"/><circle cx="441" cy="297" r="4" fill="#FBBF24"/>
    </g>

    <!-- ═══ VDAC1 (monomer — channel shut) ═══ -->
    <g transform="translate(168, 232)" filter="url(#drop)">
      <rect x="0" y="0" width="164" height="68" rx="8" fill="url(#vdacShut)" stroke="#1E293B" stroke-width="2.5"/>
      <!-- Dark interior = shut -->
      <rect x="18" y="8" width="128" height="52" rx="4" fill="#0F172A" opacity="0.75"/>
      <text x="82" y="30" text-anchor="middle" font-family="Consolas, 'Courier New', monospace" font-size="18" fill="#E2E8F0" font-weight="bold">VDAC1</text>
      <text x="82" y="46" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#94A3B8">monomer</text>
      <text x="82" y="60" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#F87171" font-weight="bold">GATE SHUT</text>
    </g>

    <!-- ═══ THREE LOCKS ═══ -->
    <!-- Lock 1: HK-II (left of VDAC) -->
    <g transform="translate(108, 240)" filter="url(#drop)">
      <rect x="0" y="0" width="56" height="50" rx="8" fill="#DC2626" stroke="#991B1B" stroke-width="1.5"/>
      <text x="28" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="white" font-weight="bold">HK-II</text>
      <text x="28" y="36" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="#FECACA">Lock 1</text>
      <circle cx="50" cy="8" r="8" fill="#7F1D1D" stroke="#FECACA" stroke-width="1"/>
      <text x="50" y="12" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#FECACA" font-weight="bold">✕</text>
    </g>
    <!-- Lock 2: Bcl-xL (right of VDAC) -->
    <g transform="translate(336, 240)" filter="url(#drop)">
      <rect x="0" y="0" width="56" height="50" rx="8" fill="#EA580C" stroke="#9A3412" stroke-width="1.5"/>
      <text x="28" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="white" font-weight="bold">Bcl-xL</text>
      <text x="28" y="36" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="#FED7AA">Lock 2</text>
      <circle cx="50" cy="8" r="8" fill="#7C2D12" stroke="#FED7AA" stroke-width="1"/>
      <text x="50" y="12" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#FED7AA" font-weight="bold">✕</text>
    </g>
    <!-- Lock 3: [Chol]/[CL] (below VDAC) -->
    <g transform="translate(192, 310)" filter="url(#drop)">
      <rect x="0" y="0" width="116" height="38" rx="8" fill="#D97706" stroke="#92400E" stroke-width="1.5"/>
      <text x="58" y="18" text-anchor="middle" font-family="Consolas, monospace" font-size="11" fill="white" font-weight="bold">[Chol]/[CL] ↑</text>
      <text x="58" y="32" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="#FDE68A">Lock 3 — lipid annulus</text>
      <circle cx="110" cy="8" r="8" fill="#78350F" stroke="#FDE68A" stroke-width="1"/>
      <text x="110" y="12" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#FDE68A" font-weight="bold">✕</text>
    </g>

    <!-- mtDNA contained -->
    <g transform="translate(215, 385)">
      <ellipse cx="35" cy="22" rx="55" ry="28" fill="#F0FDF4" stroke="#86EFAC" stroke-width="2" stroke-dasharray="5,3"/>
      <!-- Double helix suggestion -->
      <path d="M10,12 Q20,5 30,12 Q40,19 50,12" stroke="#22C55E" stroke-width="1.5" fill="none" opacity="0.5"/>
      <path d="M10,22 Q20,29 30,22 Q40,15 50,22" stroke="#22C55E" stroke-width="1.5" fill="none" opacity="0.5"/>
      <text x="35" y="20" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#166534" font-weight="bold">mtDNA</text>
      <text x="35" y="34" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#16A34A">contained</text>
    </g>
    <text x="250" y="460" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6B7280" font-style="italic">mitochondrial matrix</text>

    <!-- GJS equation -->
    <g transform="translate(250, 510)" filter="url(#dropLight)">
      <rect x="-218" y="-30" width="436" height="60" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
      <text x="0" y="-8" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#0F172A" font-weight="bold">Threshold = K / [(1-f_HKII)(1-f_BclxL)] × [Chol]/[CL]</text>
      <text x="0" y="14" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#DC2626" font-weight="bold">All three terms elevated → gate jammed shut</text>
    </g>

    <!-- Summary -->
    <g transform="translate(250, 610)">
      <rect x="-200" y="-40" width="400" height="90" rx="10" fill="white" opacity="0.6"/>
      <text x="0" y="-16" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#0F172A" font-weight="bold">Untreated MSS CRC</text>
      <text x="0" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#475569">Triply locked. No mtDNA escape.</text>
      <text x="0" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#475569">No innate alarm. Immune-invisible.</text>
      <text x="0" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#64748B" font-style="italic">Checkpoint inhibitors fail here.</text>
    </g>
  </g>

  <!-- ═══ TRANSITION ARROW A→B ═══ -->
  <g transform="translate(524, 430)">
    <rect x="-6" y="-24" width="40" height="48" rx="8" fill="#0F172A" opacity="0.08"/>
    <polygon points="2,-16 26,0 2,16" fill="#334155" opacity="0.6"/>
  </g>

  <!-- ═══════════════════════════════════════════════════════════
       PANEL B: LOVASTATIN OPENS THE GATE
       ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(550, 66)">
    <rect x="0" y="0" width="500" height="710" rx="8" fill="url(#panelBBg)" stroke="#FBBF24" stroke-width="1"/>
    <rect x="0" y="0" width="500" height="44" rx="8" fill="#92400E"/>
    <rect x="0" y="22" width="500" height="22" fill="#92400E"/>
    <circle cx="28" cy="22" r="13" fill="#B45309"/>
    <text x="28" y="27" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="white" font-weight="bold">B</text>
    <text x="56" y="28" font-family="Georgia, serif" font-size="14" fill="#FDE68A" font-weight="bold">Lovastatin Opens the Gate</text>
    <text x="420" y="28" font-family="Georgia, serif" font-size="10" fill="#D97706" font-style="italic">gate-opener</text>

    <!-- Primed TME -->
    <rect x="16" y="56" width="468" height="32" rx="6" fill="#FDE68A" opacity="0.5"/>
    <text x="250" y="77" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#92400E" letter-spacing="3" font-weight="bold">PRIMED TUMOR MICROENVIRONMENT</text>

    <!-- Lovastatin pill -->
    <g transform="translate(90, 128)" filter="url(#drop)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#lovaGrad)" stroke="#1E40AF" stroke-width="1.5"/>
      <text x="0" y="6" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="white" font-weight="bold">LOVASTATIN</text>
    </g>

    <!-- Action arrow: lovastatin → membrane -->
    <path d="M90,155 Q130,195 185,237" stroke="#1D4ED8" stroke-width="2.5" fill="none" marker-end="url(#aB)"/>
    <g transform="translate(115, 195)">
      <rect x="-42" y="-9" width="84" height="18" rx="4" fill="white" opacity="0.85"/>
      <text x="0" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#1D4ED8" font-weight="bold">strips cholesterol</text>
    </g>

    <!-- cGAS-STING complex (firing) -->
    <g transform="translate(310, 120)" filter="url(#glow)">
      <circle cx="0" cy="0" r="50" fill="url(#ifnGlow)"/>
      <!-- cGAS star -->
      <g transform="translate(-22, -5)">
        <polygon points="0,-16 5,-6 16,-6 8,2 10,14 0,7 -10,14 -8,2 -16,-6 -5,-6" fill="#F97316" stroke="#EA580C" stroke-width="0.8"/>
        <text x="0" y="2" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="white" font-weight="bold">cGAS</text>
      </g>
      <!-- STING star -->
      <g transform="translate(22, 5)">
        <polygon points="0,-14 4,-5 14,-5 7,1 9,12 0,6 -9,12 -7,1 -14,-5 -4,-5" fill="#FB923C" stroke="#EA580C" stroke-width="0.8"/>
        <text x="0" y="2" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="white" font-weight="bold">STING</text>
      </g>
    </g>

    <!-- IFN-β signal -->
    <g transform="translate(410, 108)">
      <circle cx="0" cy="0" r="20" fill="#FED7AA" stroke="#F97316" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="-2" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#9A3412" font-weight="bold">IFN-β</text>
      <text x="0" y="10" text-anchor="middle" font-family="Georgia, serif" font-size="7" fill="#C2410C">signal</text>
